<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <main class="login-container">
        <section class="login-card">
            <header class="login-header">
                <h1>Login</h1>
                <p>Faça login para continuar</p>
            </header>

            <form action="#" method="post" class="login-form">

                <div class="form-group">
                    <label class="label-form" for="email">Email</label>
                    <div    class="input-wrapper">
                        <input class="input-form" type="email" name="email" id="email" placeholder="email@gmail.com.br">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="label-form">Password</label>
                    <div class="input-wrapper">
                        <input class="input-form" type="password" name="password" id="password" placeholder="******">
                        <i class="fa-solid fa-key"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

            </form>

            <footer class="login-footer">
                <p>Não tem conta ? <a href="#">Cadastre-se aqui</a></p>
            </footer>

        </section>
    </main>

</body>
</html>
