<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="user-cad">
        <section class="card-cad">
            <header class="header-cad">
                <h1>Cadastro</h1>
                <p>Fa√ßa cadastro para continuar</p>
            </header>

            <form action="#" method="post" class="form-cad">

            <div class="group-cad">
                <label for="user" class="label-card">Nome:</label>
                <input type="text" name="name" id="name" placeholder="nome completo">
            </div>

            <div class="group-card">
                <label for="email" class="label-card">Email</label>
            </div>

            </form>

        </section>
    </main>


</body>
</html>
